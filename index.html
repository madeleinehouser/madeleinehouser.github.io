<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Theory</title>
    <link rel="stylesheet" href="main.css">
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        #name {text-align: center;}
        
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Color Theory</h1>
    <p id="date"></p>
    <ul>
        <!-- <li class="list">Edit the head</li>
        <li class="list">Edit the body</li>
        <li>Link to JavaScript</li> -->
    </ul>

    <!-- Circles -->
    <div style="text-align: center;">
        <div id="CMYCircles">
        <span class="dot" id="Cyan"></span>
        &nbsp;
        <span class="dot" id="Magenta"></span>
        &nbsp;
        <span class="dot" id="Yellow"></span>
        <div>
    </div>
    <br> 
    <div style="text-align: center;">
        <div id="RGBCircles">
        <span class="dot" id="Red"></span>
        &nbsp;
        <span class="dot" id="Green"></span>
        &nbsp;
        <span class="dot" id="Blue"></span>
        <br> <br>
        <div>
    </div>

   <!-- Buttons -->
    <br>
    Choose a topic to learn about:
    <br>
    <div class="imgbox">
        <div>
            <button id="Button1" type="button" value="CMY Primaries" onclick="CMYFunction()">CMY Primaries</button>
            <br> <br>
        <div>
            <div id="CMY">
                <img class="center-fti" src='https://github.com/madeleinehouser/madeleinehouser.github.io/blob/main/cmy.jpg?raw=true' />
            </div>
        <div>
        <button id="Button2" type="button" value="RGB Secondaries" onclick="RGBFunction()">RGB Secondaries</button>
        <br> <br>
        <div>
            <div id="RGB">
                <img class="center-fti" src='https://github.com/madeleinehouser/madeleinehouser.github.io/blob/main/rgb.jpg?raw=true' />
            </div>
        </div>
        <button id="Button3" type="button" value="Tertiary Colors" onclick="TertiaryFunction()">Tertiary Colors</button>
        <br> <br>
        <div>
            <div id="Tertiary">
                <img class="center-fti" src='https://github.com/madeleinehouser/madeleinehouser.github.io/blob/main/tertiary.jpg?raw=true' />
            </div>
        </div>
        <button id="Button4" type="button" value="Complements" onclick="CompFunction()">Complements</button>
        <br> <br>
        <div>
            <div id="Complements">
                <img class="center-fti" src='https://github.com/madeleinehouser/madeleinehouser.github.io/blob/main/complements.jpg?raw=true' />
            </div>
        </div>
        <button id="Button5" type="button" value="Split Complements" onclick="SplitFunction()">Split Complements</button>
        <br> <br>
        <div>
            <div id="Split">
                <img class="center-fti" src='https://github.com/madeleinehouser/madeleinehouser.github.io/blob/main/split.jpg?raw=true' />
            </div>
        </div>
        <button id="Button6" type="button" value="Analogous" onclick="AnaFunction()">Analogous</button>
        </div>
            <div id="Analogous">
                <img class="center-fti" src='https://github.com/madeleinehouser/madeleinehouser.github.io/blob/main/analogous.jpg?raw=true' />
            </div>
    <div>

    <script>
        function CMYFunction() {
        var x = document.getElementById("CMY");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        }
    </script>

    <script>
        function RGBFunction() {
        var x = document.getElementById("RGB");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        }
    </script>
        <script>
        function TertiaryFunction() {
        var x = document.getElementById("Tertiary");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        }
    </script>

    <script>
        function CompFunction() {
        var x = document.getElementById("Complements");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        }
    </script>

    <script>
        function SplitFunction() {
        var x = document.getElementById("Split");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        }
    </script>

    <script>
        function AnaFunction() {
        var x = document.getElementById("Analogous");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        }
    </script>

    <div id="name">
        Madeleine Houser
    <div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
